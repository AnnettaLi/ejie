<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>e洁家政服务</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<script>
		$(function(){
			// 为导航添加事件
			$("ul.left_nav").on("click","li",function(){
				var url = $(this).attr("url");
				$("ul.left_nav > li").removeClass("current");
				$(this).addClass("current");
				$("#wrapper").load(url);
			})
		});
	</script>
</head>
<body>
	<div class="container row">
		<!-- 左侧导航 -->
		<div class="col-3 bg-bark" id="left">
			<div class="title">e洁家政服务平台</div>
			<ul class="left_nav">
				<li url="./pages/customer.html">
				    <a href="javascript:void(0)">顾客管理</a>
				</li>
				<li url="./pages/waiter.html">
				    <a href="javascript:void(0)">员工管理</a>
				</li>
				<li url="./pages/category.html">
				    <a href="javascript:void(0)">分类管理</a>
				</li>
				<li url="./pages/product.html">
				    <a href="javascript:void(0)">产品管理</a>
				</li>
				<li url="./pages/order.html">
				    <a href="javascript:void(0)">订单管理</a>
				</li>
				<li url="./pages/comment.html">
				    <a href="javascript:void(0)">评论管理</a>
				</li>
			</ul>
		</div>
		<div id="right" class="col-9 bg-right">
			<div class="content">
				<div class="mb_nav">
					主页 / 顾客管理 / 地址管理
				</div>
				<div id="wrapper">
					
				</div>
			</div>
		</div>
	</div>
       
</body>
</html>
